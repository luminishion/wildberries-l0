<!DOCTYPE html>
<html>
	<head>
	<style>
		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			width: 100%;
		}
		
		td, th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}
		
		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>
	</head>
	<body>
		<h2>Find by ID</h2>
		<form action="">
			<input type="text" name="id" value="">
			<input type="submit" value="get">
		</form>

	
		<h2>Orders</h2>	
		<table>
			<tr>
				<th>ID</th>
				<th>JSON</th>
			</tr>
			{{ range .Orders }}
			<tr>
				<th>{{ . }}</th>
				<th>
					<a href="/orders/?id={{ . }}">Open</a>
				</th>
			</tr>
			{{ end }}
		</table>
	</body>
</html>
